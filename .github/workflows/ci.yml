name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        uv sync --frozen

    - name: Lint with ruff (if available)
      run: |
        uv run ruff check . || echo "ruff not installed, skipping"
      continue-on-error: true

    - name: Type check with mypy (if available)
      run: |
        uv run mypy src/ || echo "mypy not installed, skipping"
      continue-on-error: true

    - name: Check code formatting
      run: |
        uv run ruff format --check . || echo "ruff format not available, skipping"
      continue-on-error: true

    - name: Verify imports
      run: |
        uv run python -c "from src.api.app import create_app; print('Import check passed')"

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: captcha-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm -d --name test-container -p 8000:8000 captcha-api:test
        sleep 10
        curl -f http://localhost:8000/ || exit 1
        docker stop test-container

